<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Bogart</title>
        <meta name="description" content="" />
        <meta name="author" content="Ozram" />
        <meta name="viewport" content="width=device-width; initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.0.min.css" />
        <script src="js/libs/jquery-1.6.4.min.js"></script>
        <script src="js/libs/jquery.mobile-1.0.min.js"></script>
        <script src="js/libs/melonJS-0.9.2-min.js"></script>
        <script src="js/libs/phonegap-1.1.0.js"></script>
        <script src="js/libs/gameObj.js"></script>
        <script src="main.js"></script>
        <script>
            jQuery.event.props.push("dataTransfer");

            $(document).ready(function() {
                $('#f_dcha').click(function() {
                    var e = jQuery.Event('keydown', {
                        which : 39,
                        keyCode : 39,
                        charCode : 0
                    });
                    $('#jsapp').trigger(e);
                    console.info('e: ', e);
                });

                $('#f_izda').click(function() {
                    var e = jQuery.Event('keydown', {
                        which : 37,
                        keyCode : 37,
                        charCode : 0
                    });
                    $('#jsapp').trigger(e);
                    console.info('e: ', e);
                });

                $('#f_up').click(function() {
                    var e = jQuery.Event('keydown', {
                        which : 38,
                        keyCode : 38,
                        charCode : 0
                    });
                    $('#jsapp').trigger(e);
                    console.info('e: ', e);
                });

                $('#f_bajo').click(function() {
                    var e = jQuery.Event('keydown', {
                        which : 40,
                        keyCode : 40,
                        charCode : 0
                    });
                    $('#jsapp').trigger(e);
                    console.info('e: ', e);
                });

                $(document).bind('keydown', function(e) {
                    console.info('evento: ', e);
                });
            });

        </script>
    </head>
    <body>
        <div data-role="page" id="home" data-theme="a">
            <div data-role="header" data-theme="b">
                <h1>Bogart</h1>
            </div>
            <div data-role="content">
                <p>
                    <a href="#play" data-role="button"  data-theme="e">Jugar</a>
                </p>
                <p>
                    <a href="#ins" data-role="button" data-rel="dialog" data-transition="pop"  data-theme="e">Instrucctiones</a>
                </p>
                <p>
                    <a href="#cred" data-role="button" data-rel="dialog" data-transition="pop"  data-theme="e">Creditos</a>
                </p>
                <p>
                    <a href="#" data-role="button" data-rel="dialog" data-transition="pop" data-theme="e" onclick="navigator.app.exitApp();">Salir</a>
                </p>
            </div><!-- /content -->
        </div><!-- /page one -->
        <div data-role="page" id="ins" data-theme="a">
            <div data-role="header">
                <h1>Instrucciones</h1>
            </div><!-- /header -->
            <div data-role="content" data-theme="a">
                <p>
                    Instrucciones del juego
                </p>
            </div><!-- /content -->
        </div><!-- /page two -->
        <div data-role="page" id="play" data-theme="a">
            <div data-role="content">
                <div class="wrap">
                    <div class="dcha" id="f_dcha">
                        <img src="data/GUI/dcha.png" />
                    </div>
                    <div class="izda" id="f_izda">
                        <img src="data/GUI/izda.png" />
                    </div>
                    <div class="up" id="f_up">
                        <img src="data/GUI/up.png" />
                    </div>
                    <div class="bajo" id="f_bajo">
                        <img src="data/GUI/bajo.png" />
                    </div>
                    <div id="jsapp"></div>
                </div>
            </div>
        </div>
        <div data-role="page" id="cred" data-theme="a">
            <div data-role="header">
                <h1>Creditos</h1>
            </div><!-- /header -->
            <div data-role="content" data-theme="a">
                <p>
                    Creditos
                </p>
            </div><!-- /content -->
        </div><!-- /page two -->
    </body>
</html>
